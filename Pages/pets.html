<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawHome | Available Pets</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-page="pets">
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="logo" href="index.html">PawHome</a>
        <nav aria-label="Main navigation">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="pets.html" class="active">Available Pets</a></li>
            <li><a href="dogs.html">Dogs</a></li>
            <li><a href="cats.html">Cats</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="section container listing-layout">
      <aside class="sidebar" aria-label="Pet filters">
        <h2>Filter Pets</h2>
        <label for="filterType">Type</label>
        <select id="filterType">
          <option value="all">All</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>

        <label for="filterAge">Age</label>
        <select id="filterAge">
          <option value="all">All</option>
          <option value="baby">0 - 1 year</option>
          <option value="young">2 - 3 years</option>
          <option value="adult">4+ years</option>
        </select>

        <label for="filterGender">Gender</label>
        <select id="filterGender">
          <option value="all">All</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </aside>

      <section>
        <h1>Available Pets</h1>
        <p id="resultCount" class="result-count"></p>
        <p id="emptyState" class="empty-text hidden">
          Sorry! There are zero results matching your criteria.
        </p>
        <div id="petGrid" class="pet-grid"></div>
      </section>
    </main>

    <footer class="site-footer"><div class="container"><p>Â© 2026 PawHome</p></div></footer>
    <script src="js/script.js"></script>
  </body>
</html>
